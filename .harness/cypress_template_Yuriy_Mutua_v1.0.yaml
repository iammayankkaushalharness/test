template:
  name: cypress_template_Yuriy_Mutua
  identifier: cypress_template_Yuriy_Mutua
  versionLabel: v1.0
  type: Stage
  projectIdentifier: cypress_project_Thawi_Chauke
  orgIdentifier: default
  tags: {}
  spec:
    type: Deployment
    spec:
      deploymentType: Kubernetes
      service:
        serviceRef: cypress_service_Yong_Nakano
      environment:
        environmentRef: cypress_env_Thabo_Maas
        environmentInputs:
          identifier: cypress_env_Thabo_Maas
          type: Production
          variables:
            - name: var1
              type: String
              value: <+input>
            - name: var2
              type: String
              value: <+input>
        deployToAll: false
        infrastructureDefinitions:
          - identifier: cypress_infra_Somphon_Castro
            inputs:
              identifier: cypress_infra_Somphon_Castro
              type: KubernetesDirect
              spec:
                connectorRef: <+input>
                namespace: <+input>
      execution:
        steps:
          - step:
              name: Rollout Deployment
              identifier: rolloutDeployment
              type: K8sRollingDeploy
              timeout: 10m
              spec:
                skipDryRun: false
                pruningEnabled: false
        rollbackSteps:
          - step:
              name: Rollback Rollout Deployment
              identifier: rollbackRolloutDeployment
              type: K8sRollingRollback
              timeout: 10m
              spec:
                pruningEnabled: false
    failureStrategies:
      - onFailure:
          errors:
            - AllErrors
          action:
            type: StageRollback
