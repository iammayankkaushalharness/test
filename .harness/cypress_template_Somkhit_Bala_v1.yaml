template:
  name: cypress_template_Somkhit_Bala
  identifier: cypress_template_Somkhit_Bala
  versionLabel: v1
  type: Pipeline
  projectIdentifier: cypress_project_Carlos_Baldursson
  orgIdentifier: default
  tags: {}
  spec:
    stages:
      - stage:
          name: stageName
          identifier: stageName
          description: ""
          type: Deployment
          spec:
            deploymentType: Kubernetes
            service:
              serviceRef: <+SVC>
            environment:
              environmentRef: <+input>
              deployToAll: false
              environmentInputs: <+input>
              infrastructureDefinitions: <+input>
            execution:
              steps:
                - step:
                    name: Rollout Deployment
                    identifier: rolloutDeployment
                    type: K8sRollingDeploy
                    timeout: 10m
                    spec:
                      skipDryRun: false
                      pruningEnabled: false
              rollbackSteps:
                - step:
                    name: Rollback Rollout Deployment
                    identifier: rollbackRolloutDeployment
                    type: K8sRollingRollback
                    timeout: 10m
                    spec:
                      pruningEnabled: false
          tags: {}
          failureStrategies:
            - onFailure:
                errors:
                  - AllErrors
                action:
                  type: StageRollback
          variables:
            - name: var1
              type: String
              description: ""
              value: <+input>.allowedValues(ab,cd)
